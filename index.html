    <meta charset="UTF-8">

<body class="image-responsive" ng-controller="ImageController as ic" style="background: url({{ic.imageData.url}}) no-repeat center center fixed; background-size: cover">
    	<div class="clock">
		<div class="greeting-header">
		</div>
		<div id="Date"></div>
		<ul class="clock-list">
			<li id="hours"></li>
			<li id="point">:</li>
			<li id="min"></li>
			<li id="point">:</li>
			<li id="sec"></li>
		</ul>
	</div>
 
    <div ng-controller="WeatherController as wc">
        <div id="weather" class="row">
            <h2>{{wc.weather.name}} {{wc.ftemp}}Â°</h2>
            <!--<p>humidity: {{wc.weather.main.humidity}}</p>-->
            <p class="capitalize">{{wc.weather.weather[0].description}}</p>
        </div>

        <div class="row-2" id="time">
            <div class="childTime">
                <span>{{wc.weather.dt | date: "hh:mm:ss"}}</span>
                <p>What is on your mind?
                    <br> ("Click" to start.)</p>
            </div>
        </div>
    </div>


    <div ng-controller="QuoteController as qc">
        <div class="row-3" id="Quotes">
            <div class="childQuote">
                <h3 data-ng-bind-html="qc.quote.quote"></h3></div>
            <h4>{{qc.quote.author}}</h4>
        </div>
    </div>




<div id="todo">
    <form id="todo-form">
        <input type="text" name="task">
        <button type="submit">Go!!</button>
    </form>
    <ul id="todo-list">
        
    </ul>
</div>
