<html ng-app="inspire">

<head>
    <meta charset="UTF-8">
    <title>Inspire</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="image-responsive" ng-controller="ImageController as ic" style="background: url({{ic.imageData.url}}) no-repeat center center fixed; background-size: cover">
    <div ng-controller="WeatherController as wc">

        <div id="weather" class="row">
            <h2>{{wc.weather.name}} {{wc.ftemp}}Â°</h2>
            <!--<p>humidity: {{wc.weather.main.humidity}}</p>-->
            <p class="capitalize">{{wc.weather.weather[0].description}}</p>
        </div>

        <div class="row-2" id="time">
            <p>{{wc.weather.dt | date: "hh:mm:ss"}}</p>
        </div>
    </div>


    <div ng-controller="QuoteController as qc">
        <div class="row-3" id="Quotes">
            <h3 data-ng-bind-html="qc.quote.quote"></h3>
            <h4>{{qc.quote.author}}</h4>
        </div>
    </div>

    <div ng-controller="TodoController as tc">

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.js"></script>
    <script src="app/init.js"></script>
    <script src="app/components/weather/weather-service.js"></script>
    <script src="app/components/image/image-service.js"></script>
    <script src="app/components/quote/quote-service.js"></script>
    <script src="app/components/todo/todo-service.js"></script>

    <!--Load your scripts below-->
    <script src="app/components/weather/weather-controller.js"></script>
    <script src="app/components/image/image-controller.js"></script>
    <script src="app/components/quote/quote-controller.js"></script>
    <script src="app/components/todo/todo-controller.js"></script>

</body>

</html>
